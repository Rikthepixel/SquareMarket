version: "3.8"

services:
  mq:
    image: rabbitmq:3.12-alpine
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./docker/mq/data/:/var/lib/rabbitmq/
      - ./docker/mq/log/:/var/log/rabbitmq

  accounts_db:
    image: mysql:latest
    volumes:
      - ./apps/accounts/db/data:/var/lib/mysql:delegated
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 3
    ports:
      - 3401:3306
    env_file:
      - ./apps/accounts/db/.env

  advertisements_db:
    image: mysql:latest
    volumes:
      - ./apps/advertisements/db/data:/var/lib/mysql:delegated
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 3
    ports:
      - 3402:3306
    env_file:
      - ./apps/advertisements/db/.env

name: CI/CD Microservices

on:
  pull_request:
    types:
      - "opened"
      - "reopened"
      - "synchronize"
      - "closed"
    branches: [main, development]
  release:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}-1
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      apps: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          token: ${{ github.token }}
          filters: |
            accounts:
              - "apps/accounts/**"
            advertisements:
              - "apps/advertisements/**"
            gateway:
              - "apps/gateway/**"

  config-changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      changes: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          token: ${{ github.token }}
          filters: |
            k8s:
              - "k8s/**"
            workflows:
              - ".github/workflows/**"
            terraform:
              - "main.tf"

  lint:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.apps != '[]'
    strategy:
      matrix:
        app: ${{ fromJSON(needs.changes.outputs.apps) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install Node.js dependencies
        run: npm ci -w apps/${{ matrix.app }}

      - name: Run linters ${{ matrix.app }}
        run: npm run lint -w apps/${{ matrix.app }} --if-present

  test:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.apps != '[]'
    strategy:
      matrix:
        app: ${{ fromJSON(needs.changes.outputs.apps) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install Node.js dependencies
        run: npm ci -w apps/${{ matrix.app }}

      - name: Run Tests ${{ matrix.app }}
        run: npm run test -w apps/${{ matrix.app }} --if-present

  build:
    needs: [changes, config-changes, lint, test]
    if: (github.event_name == 'release' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)) && (needs.changes.outputs.apps != '[]' || vars.BUILD_ALL || github.event_name == 'release')
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        app: ${{ (vars.BUILD_ALL == 'true' || github.event_name == 'release') && fromJSON('["advertisements", "accounts", "gateway"]') || fromJSON(needs.changes.outputs.apps) }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Build image on ACR
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az configure --defaults acr=${{ vars.AZURE_CONTAINER_REGISTRY }}
            az acr build -t ${{ vars.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ vars.AZURE_PROJECT_NAME }}-${{ matrix.app }}:latest -r ${{ vars.AZURE_CONTAINER_REGISTRY }} ./apps/${{ matrix.app }}/

  deploy:
    needs: build
    if: always() && (needs.build.result == 'success' || needs.build.result == 'skipped') && (github.event_name == 'release' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true))
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Gets K8s context
        id: context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ vars.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ vars.AZURE_CLUSTER_NAME }}

      - name: Set secrets
        run: |
          kubectl create secret generic account-service-secrets 2> /dev/null
          kubectl edit secret account-service-secrets \
            --from-literal=DATABASE_USER="${{ secrets.DB_ADMIN_USER }}" \
            --from-literal=DATABASE_PASSWORD="${{ secrets.DB_ADMIN_PASSWORD }}" \
            --from-literal=DATABASE_HOST="${{ vars.ACCOUNTS_DB_HOST || "" }}" \
            --from-literal=DATABASE_PORT="3306" \
            --from-literal=DATABASE_NAME="accounts"

          kubectl create secret generic advertisement-service-secrets 2> /dev/null
          kubectl edit secret advertisement-service-secrets \
            --from-literal=DATABASE_USER="${{ secrets.DB_ADMIN_USER }}" \
            --from-literal=DATABASE_PASSWORD="${{ secrets.DB_ADMIN_PASSWORD }}" \
            --from-literal=DATABASE_HOST="${{ vars.ADVERTISEMENTS_DB_HOST || "" }}" \
            --from-literal=DATABASE_PORT="3306" \
            --from-literal=DATABASE_NAME="advertisements"

      - name: Deploys application
        uses: Azure/k8s-deploy@v4
        with:
          manifests: |
            k8s/gateway-ingress.yml
            k8s/gateway-deployment.yml
            k8s/account-deployment.yml
            k8s/advertisement-deployment.yml
            k8s/message-queue-deployment.yml
          images: |
            ${{ vars.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ vars.AZURE_PROJECT_NAME }}-gateway:${{ github.ref }}
            ${{ vars.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ vars.AZURE_PROJECT_NAME }}-accounts:latest
            ${{ vars.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ vars.AZURE_PROJECT_NAME }}-advertisements:latest
          imagepullsecrets: |
            ${{ vars.PROJECT_NAME }}

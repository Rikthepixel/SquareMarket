name: CD Gateway Azure

on:
  workflow_dispatch:
  pull_request:
    # types:
    #   - "closed"
    branches: [main, development]
    # paths:
    #   - "apps/gateway/**/*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: "check if secrets are loaded"
        if: ${{ env.AZURE_CREDENTIALS == '' }}
        run: Azure credentials have not been set to this CI job
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build image on ACR
        uses: azure/CLI@v1
        with:
          azcliversion: 2.29.1
          inlineScript: |
            cd ./apps/gateway
            az configure --defaults acr=${{ env.AZURE_CONTAINER_REGISTRY }}
            az acr build ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.AZURE_PROJECT_NAME }}-gateway:latest
